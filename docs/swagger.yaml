openapi: 3.0.2
info:
  title: Barbershop-API
  version: 1.0.0
  description: >-
  "### This is a Swagger UI for our Barber API  \n\n### Error handling\nErrors are presented using the HTTP status codes 400-599. The response include a more detailed explanation about the error in the body.\n\n```\n{\n  \"error\": \"Cleartext explanation of the error that occurred\"\n}\n```\n\n### Generic API errors\nThese error responses can be returned by any of the described endpoints.\n\n| HTTP status  |  Description |\n|---|---|\n| 400| Bad input parameters or invalid request. More information can be found in the response body.\n| 401| The consumer does not have access to the requested resource or the provided token is not valid.\n| 404| The requested resource can not be found or the user does not have access to the resource.\n| 5XX| A server error has occurred while processing the request."


{
    "get": {
        "tags": [
            "details"
        ],
        "responses": {
            "200": {
                "content": {
                    "application/json": {
                        "schema": {
                            "type": "string"
                        },
                        "examples": {
                            "Full details of a given barber": {
                                "value": "{\"id\":1, \"name\":\"Kaire\",\"Contact_Details\":\"Kaire@gmail.com\""
                            }
                        }
                    }
                },
                "description": "Returns full details of a given id barber\n"
            },
            "404": {
                "content": {
                    "application/json": {
                        "schema": {
                            "$ref": "#/components/schemas/error"
                        },
                        "examples": {
                            "Barber /w+ was not found": {
                                "value": "Game\\\\w+ was not found in barber array"
                            }
                        }
                    }
                },
                "description": "Barber was not in barbers array"
            }
        },
        "operationId": "id",
        "summary": "Get full details of barber",
        "description": "Returns full details of a given id barber\n"
    }
}
